       $(document).ready(function(){

        $("#SubSign").click(function(){
          
          let obj={
            type:"get",
            url:"/save-sign",
            data:{
              x: $("#txtEml1").val(),
              y: $("#txtPwd1").val(),
              z: $("#txtValue").val()
            }
          }
          $.ajax(obj).then(function(responseInJsonAry){
            alert(responseInJsonAry)
          }).fail(function(err){
            alert(err);
          })
        })



        $("#SubLog").click(function(){
  
          let my={
            type:"get",
            url:"/save-log",
            data:{
              x1: $("#txtEml").val(),
              y1: $("#txtPwd").val(),              
            }
          }
          $.ajax(my).then(function(Respp){
            // alert(Respp);
            if(Respp=="Client")
            {
              localStorage.setItem("activeUser",$("#txtEml").val());
              alert(localStorage.getItem("activeUser"));
              
              window.location.href="client-dash.html";
            }
            else
            {
              if(Respp=="Volunteer")
              {
                localStorage.setItem("activeUser",$("#txtEml").val());
                alert(localStorage.getItem("activeUser"));

                window.location.href="vol-dash.html";
              }
              else
              {
                if(Respp=="Admin")
                {
                  localStorage.setItem("activeUser",$("txtEml").val());
                  window.location.href="admin-dash.html";
                }
              }
            }
          }).fail(function(err){
            alert(err);
          });
        });


      // });

      });
