    <div class="container-sm">
    <div class="card w-50 offset-md-3">
      <div class="card-body ">
        <h5 class="card-title">Publish Jobs</h5>
        <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
        <!-- <a href="#" class="btn btn-primary">Button</a> -->
      

    
    <form class="row g-3 needs-validation" novalidate>

  <div class="col-md-6 position-relative">
    <label for="validationTooltip01" class="form-label">Client Id</label>
    <input type="email" id="txtemail" class="form-control" value="Client@gmail.com" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
  <div class="col-md-6 position-relative">
    <label for="validationTooltip02" class="form-label">Job Title</label>
    <input type="text" id="txttitle" class="form-control" value="Helper" required>
    <div class="valid-tooltip">
      Looks good!
    </div>
  </div>
  

  <div class="form-check">
    <p>Select Job Type : </p>
    <input type="radio" class="form-check-input" id="txttype" name="radio-stacked" required>
    <label class="form-check-label" for="validationFormCheck2">Part Time</label>
  </div>
  <div class="form-check mb-3">
    <input type="radio" class="form-check-input" id="txttype" name="radio-stacked" required>
    <label class="form-check-label" for="validationFormCheck3">Full Time</label>
    <div class="invalid-feedback">More example invalid feedback text</div>
  </div>

  <div class="col-md-6 position-relative">
    <label for="validationTooltipUsername" class="form-label">Firm Address</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="validationTooltipUsernamePrepend">#</span>
      <input type="text" class="form-control" id="txtaddress" aria-describedby="validationTooltipUsernamePrepend" required>
      <div class="invalid-tooltip">
        Please choose a unique and valid username.
      </div>
    </div>
  </div>


  <div class="col-md-6 position-relative">
    <label for="validationTooltip03" class="form-label">City</label>
    <input type="text" class="form-control" id="txtcity" required>
    <div class="invalid-tooltip">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-6 position-relative">
    <label for="validationTooltip04" class="form-label">Education Required</label>    
    <select class="form-select" id="txtquali" name="txtValue" class="form-select" required>
      <option selected disabled value="">Choose...</option>
      <option>Yes</option>
      <option>No</option>      
    </select>
    <div class="invalid-tooltip">
      Please select a valid state.
    </div>
  </div>
  <!-- <div class="col-md-6 position-relative">
    <label for="validationTooltip05" class="form-label">Contact</label>
    <input type="text" class="form-control" id="validationTooltip05" required>
    <div class="invalid-tooltip">
      Please provide a valid zip.
    </div>
  </div> -->


  <div class="col-md-6 position-relative">
    <label for="validationTooltipUsername" class="form-label">Contact</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="validationTooltipUsernamePrepend">+91</span>
      <input type="text" id="txtcontact" class="form-control" aria-describedby="validationTooltipUsernamePrepend" required>
      <div class="invalid-tooltip">
        Please choose a unique and valid username.
      </div>
    </div>
  </div>






  <div class="col-12">
    <input class="btn btn-primary" type="button" value="Submit" id="Sumit">
    <!-- <button class="btn btn-primary" type="submit">Submit form</button> -->
  </div>
</form>
