<div class="container-sm">
      
  <div class="row-mt-3 offset-md-3">
    <div class="col col-md-8 ">
      <div class="card"  >
        <div class="card-body ">
          <h5 class="card-title">Client Profile</h5>

        <!-- <br> -->
   <form class="row g-3 needs-validation" novalidate>
    <!-- <br> -->
    <div class="col-md-6 position-relative">
      <label for="validationTooltip01" class="form-label">Client Id</label>
      <input type="email" class="form-control" id="client" value="client@gmail.com" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip02" class="form-label">Name</label>
      <input type="text" class="form-control" id="name"
      
      value="client" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltipUsername" class="form-label">Contact No</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">+91</span>
        <input type="text" class="form-control" id="contact" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid username.
        </div>
      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip03" class="form-label">Firm/Business</label>
      <input type="text" class="form-control" id="firm" required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-12 position-relative">
      <label for="validationTooltip03" class="form-label">Business Profile</label>
      <input type="text" class="form-control" id="bus" required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip03" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip03" class="form-label">City</label>
      <input type="text" class="form-control" id="city" required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip04" class="form-label">ID Proof</label>
      <select class="form-select" id="proof" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-tooltip">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-6 position-relative">
      <label for="validationTooltip05" class="form-label">Number</label>
      <input type="text" class="form-control" id="number" required>
      <div class="invalid-tooltip">
        Please provide a valid zip.
      </div>
    </div>
    <div class="mb-3 position-relative">
      <label for="validationTextarea" class="form-label">Other Info</label>
      <textarea class="form-control" id="other" placeholder="Other" required></textarea>
      <div class="invalid-feedback">
        Please enter a message in the textarea.
      </div>
    </div>
    <div class="col-12">
      <center>
        <input class="btn btn-primary" type="button" name="" id="Save" value="Submit">
       </center>

      <!-- <button class="btn btn-primary" type="submit">Submit form</button> -->
    </div>
  </form>

</div>
</div>
</div>
</div>
</div>
